<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            text-align: center;
            color: #ff0000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Connexion</h2>

        <form id="connexionForm">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Se connecter</button>

            <div class="message" id="message"></div>
        </form>
    </div>

    <script>
        // Fonction de vérification de connexion
        document.getElementById('connexionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêcher l'envoi du formulaire

            // Récupérer les valeurs du formulaire
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            // Vérification dans le localStorage
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            // Si un utilisateur est déjà inscrit
            if (storedUsername && storedPassword) {
                if (username === storedUsername && password === storedPassword) {
                    messageDiv.textContent = 'Connexion réussie !';
                    messageDiv.style.color = 'green';

                    // Rediriger vers la page d'accueil après la connexion
                    window.location.href = 
                    'index.html'; // Redirection vers la page d'accueil
                } else {
                    messageDiv.textContent = 'Nom d\'utilisateur ou mot de passe incorrect.';
                    messageDiv.style.color = 'red';
                }
            } else {
                messageDiv.textContent = 'Aucun utilisateur inscrit.';
                messageDiv.style.color = 'red';
            }
        });

        // Ajouter un exemple d'inscription si le localStorage est vide (simulation)
        window.addEventListener('load', function() {
            if (!localStorage.getItem('username')) {
                // Enregistrement d'un utilisateur "Créateur" avec mot de passe "819737"
                localStorage.setItem('username', 'Créateur');
                localStorage.setItem('password', '819737');
            }
        });
    </script>

</body>
</html>
